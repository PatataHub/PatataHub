<style type="text/css">
      @font-face {
				font-family: "open";
				font-style: normal;
				font-weight: 300;
				src: local("Open Sans Light"), local("OpenSans-Light"), url(https://themes.googleusercontent.com/static/fonts/opensans/v6/DXI1ORHCpsQm3Vp6mXoaTZ1r3JsPcQLi8jytr04NNhU.woff) format('woff');
}

*, *:before, *:after {
  box-sizing: border-box;
}

@keyframes empty {
  
  0% {
    transform: scale( 3 );
  }
  
  100% {
    transform: scale( 0 );
  }
  
}

@keyframes shake {
  
  0%, 100% {
    transform: rotate( 0 );
  }
  
  10%, 50%, 90% {
    transform: rotate( 4deg );
  }
  
  30%, 70% {
    transform: rotate( -4deg );
  }
  
}

@keyframes moveLeft {
  
  100% {
    left: 40%;
  }
  
}

@keyframes fave {
  
  0% {
    opacity: 0;
  }
 
  100% {
    left: 45%;
    opacity: 1;
  }
  
}

@keyframes fill {
  
  0% {
    bottom: -100%;
  }
  
  100% {
    bottom: 0%;
  }
  
}

@keyframes goOut {
  
  100% {
    opacity: 0;
    top: 45%;
  }
  
}

@keyframes comeIn {
  
  0% {
   opacity: 0;
   top: 55%;
  }
  100% {
    opacity: 1;
    top: 45%;
  }
  
}

@keyframes copyrights {
  
  0% {
   opacity: 0;
   bottom: 0;
  }
  100% {
    opacity: 1;
    bottom: 5%;
  }
  
}

a {
  text-decoration: none;
  color: inherit;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: open, 'sans-serif', sans;
  background: #ffff;
  overflow: hidden;
}

.bg {
  background: #002790;
  width: 50vw;
  height: 50vw;
  border-radius: 50%;
  top: 50%;
  margin-top: -25vw;
  margin-left: -25vw;
  left: 50%;
  position: absolute;
  animation: empty both 5s linear;
}

.anetwork {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -23px;
  margin-left: -23px;
  width: 46px;
  box-shadow: 0 2px 2px rgba( 0, 0, 0, .5 );
  height: 46px;
  background: #ffff;
  overflow: hidden;
  animation: shake .25s linear 20, moveLeft both .7s ease-in-out 5.5s, goOut forwards .6s ease 8s;
}
.anetwork:before {
  content: '';
  position: absolute;
  width: 100%;
  transform: scale( 1.2 );
  height: 100%;
  background: #002790;
  border-radius: 75px 75px 0 0 / 30px 30px 0 0;
  animation: fill both 5s linear;
}
.anetwork:after {
  content: '';
  color: #fff;
  font: 42px tahoma, arial, sans-serif;
  position: absolute;
  right: -2px;
  bottom: -12px;
}

.text {
  color: #002790;
  text-shadow: 0 1px 0 #fff;
  font-size: 22px;
  position: absolute;
  left: 55%;
  top: 50%;
  margin-top: -2%;
  /* Fave = Fade N move :D */
  animation: fave .7s both ease-in-out 5.5s, goOut forwards .6s ease 8s;
}

.copyright {
  font-size: 16px;
  color: #666;
  text-shadow: 0 -1px 0 #f1f1f1;
  position: absolute;
  left: 5%;
  bottom: 5%;
  animation: copyrights .5s ease both 6.5s;
}

.finish {
  position: absolute;
  left: 45%;
  color: #888;
  font-size: 18px;
  animation: comeIn both .5s ease 8.5s;
}
    </style>
